<form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" #userName required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" #userPassword required>
  <input type="button" class="btn btn-lg btn-success btn-block" value="Log in"
    (click)="authService.SignIn(userName.value, userPassword.value)">
  <button class="btn btn-lg btn-primary btn-block" routerLink="/register-user" type="submit">Sign Up</button>
</form>
