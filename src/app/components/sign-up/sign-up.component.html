<form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" #userEmail required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" #userPwd required>
  <input type="button" class="btn btn-lg btn-success btn-block" value="Register"
    (click)="authService.SignUp(userEmail.value, userPwd.value)">
  <button class="btn btn-lg btn-primary btn-block" routerLink="/sign-in" type="submit">Sign In</button>
</form>
